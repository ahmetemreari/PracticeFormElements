<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Kayıt Formu</title>
        <link rel="stylesheet" href="form-styles.css">
    </head>
    <h1>Kayıt Formu</h1>
    <form action="#" method = "POST">
        <div class="form-group">
            <label for="firstname">Adınız:</label>
            <input type="text" id="firstname" name="firstname" placeholder="AHMET EMRE" required>
        </div>
        <div class="form-group">
            <label for="lastname">Soyadınız:</label>
            <input type="text" id="lastname" name="lastname" placeholder="ARI" required>
        </div>

        <!-- ad,soyad , email, ,password, cinsiyet , favori meyce elma muz çilek armut */ -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="info@aemreari.com.tr" required>
        </div>
        <div class="form-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label>Cinsiyet : </label>
            <div class="radio-grup">
                <input type="radio" id="male" name ="gender" value ="male" required>
                <label for = "male">Erkek</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for = "female">Kadın</label>
            </div>

        </div>
        <div class="form-group">
            <label for="fruit">Favori Meyveniz:</label>
            <select id="fruit" name="fruit" required>
                <option value="apple">Elma</option>
                <option value="banana">Muz</option>
                <option value="strawberry">Çilek</option>
                <option value="pear">Armut</option>
            </select>
        </div>
        <div class = "form-group">
            <label for="message" > Mesajınız:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Gönder</button>  
    
    </form>

</html>
